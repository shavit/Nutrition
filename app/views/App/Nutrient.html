{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1><a href="/">Results</a></h1>
      <p></p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <p>
      {{.nutrient.Report.Food.Name}}
    </p>
    <ul>
      {{range $i, $item := .nutrient.Report.Food.Nutrients}}
        <li>
          <strong>{{$item.Name}}</strong>
          &nbsp;:&nbsp;
          {{$item.Value}}{{$item.Unit}}
        </li>
      {{end}}
    </ul>
  </div>
</div>

{{template "footer.html" .}}
